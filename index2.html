<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-face-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-face embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <!-- Background Image -->
      <a-entity position="0 0 -10"> <!-- Pushed farther back -->
        <a-plane position="0 0 0" rotation="0 0 0" width="200" height="200" material="src: https://deekshasinghvs.github.io/business-card/assets/sunflower_bg.png;"></a-plane>
      </a-entity>

      <a-camera></a-camera>
      <a-entity mindar-face-target="anchorIndex: 10">
        <!-- <a-image src="https://deekshasinghvs.github.io/business-card/assets/flower crown.png" rotation="5 0 0" position="0 0.3 0" scale="1 1 1"></a-image> -->
      </a-entity>
    </a-scene>
  </body>
</html>
