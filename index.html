<!DOCTYPE html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script>
        AFRAME.registerComponent('face-camera', {
            tick: function () {
            var cameraEl = this.el.sceneEl.camera.el;
            var position = cameraEl.getAttribute('position');

            this.el.object3D.lookAt(new THREE.Vector3(position.x, position.y, position.z));
            }
        });
    </script>
</head>

        <a-box id="left-arrow" position="-5 1.5 -5" color="blue" opacity="0"></a-box>
        <a-box id="right-arrow" position="5 1.5 -5" color="red" opacity="0"></a-box>
    </a-scene>

    <script>
        let angle = 0;

        document.querySelector('#left-arrow').addEventListener('click', function () {
            angle -= 360 / 14; // Adjust the angle increment for 14 images per rotation
            updateCarousel();
        });

        document.querySelector('#right-arrow').addEventListener('click', function () {
            angle += 360 / 14; // Adjust the angle increment for 14 images per rotation
            updateCarousel();
        });

        function updateCarousel() {
            const radius = 3; // Adjust the radius as needed
            const firstLevelImages = document.querySelectorAll('a-image:nth-child(-n+14)');
            const secondLevelImages = document.querySelectorAll('a-image:nth-child(n+15)');
            let theta = angle;

            firstLevelImages.forEach((image, index) => {
                const x = radius * Math.sin(THREE.Math.degToRad(theta));
                const z = radius * Math.cos(THREE.Math.degToRad(theta));
                image.setAttribute('position', {x: x, y: 0.75, z: z});
                theta += 360 / firstLevelImages.length;
            });

            theta = angle; // Reset theta for second level
            secondLevelImages.forEach((image, index) => {
                const x = radius * Math.sin(THREE.Math.degToRad(theta));
                const z = radius * Math.cos(THREE.Math.degToRad(theta));
                image.setAttribute('position', {x: x, y: 2.25, z: z});
                theta += 360 / secondLevelImages.length;
            });
        }

        
        updateCarousel();

        
    </script>
