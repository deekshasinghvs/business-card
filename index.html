        <a-box id="left-arrow" position="-5 1.5 -5" color="blue"></a-box>
        <a-box id="right-arrow" position="5 1.5 -5" color="red"></a-box>
    </a-scene>

    <script>
        let angle = 0;

        document.querySelector('#left-arrow').addEventListener('click', function () {
            angle -= 45;
            updateCarousel();
        });

        document.querySelector('#right-arrow').addEventListener('click', function () {
            angle += 45;
            updateCarousel();
        });

        function updateCarousel() {
            const radius = 2;
            const firstLevelImages = document.querySelectorAll('a-image:nth-child(-n+3)');
            const secondLevelImages = document.querySelectorAll('a-image:nth-child(n+4)');
            let theta = angle;

            firstLevelImages.forEach((image, index) => {
                const x = radius * Math.sin(THREE.Math.degToRad(theta));
                const z = radius * Math.cos(THREE.Math.degToRad(theta));
                image.setAttribute('position', {x: x, y: 0.75, z: z});
                theta += 360 / firstLevelImages.length;
            });

            theta = angle; // Reset theta for second level
            secondLevelImages.forEach((image, index) => {
                const x = radius * Math.sin(THREE.Math.degToRad(theta));
                const z = radius * Math.cos(THREE.Math.degToRad(theta));
                image.setAttribute('position', {x: x, y: 2.25, z: z});
                theta += 360 / secondLevelImages.length;
            });
        }

        updateCarousel();
    </script>
