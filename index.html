<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->

                <!-- Images -->
                <a-image id="img1" src="https://github.com/deekshasinghvs/business-card/blob/main/1art.JPG?raw=true" position="-3 1.5 -5" rotation="0 45 0"></a-image>
                <a-image id="img2" src="https://github.com/deekshasinghvs/business-card/blob/main/2art.JPG?raw=true" position="0 1.5 -7" rotation="0 0 0"></a-image>
                <a-image id="img3" src="https://github.com/deekshasinghvs/business-card/blob/main/3art.JPG?raw=true" position="3 1.5 -5" rotation="0 -45 0"></a-image>
                <a-image id="img4" src="https://github.com/deekshasinghvs/business-card/blob/main/4art.JPG?raw=true" position="-3 1.5 -5" rotation="0 45 0"></a-image>
                <a-image id="img5" src="https://github.com/deekshasinghvs/business-card/blob/main/5art.JPG?raw=true" position="0 1.5 -7" rotation="0 0 0"></a-image>
                <a-image id="img6" src="https://github.com/deekshasinghvs/business-card/blob/main/6art.JPG?raw=true" position="3 1.5 -5" rotation="0 -45 0"></a-image>
                <a-image id="img7" src="https://github.com/deekshasinghvs/business-card/blob/main/7art.JPG?raw=true" position="-3 1.5 -5" rotation="0 45 0"></a-image>
                <a-image id="img8" src="https://github.com/deekshasinghvs/business-card/blob/main/8art.JPG?raw=true" position="0 1.5 -7" rotation="0 0 0"></a-image>
                <a-image id="img9" src="https://github.com/deekshasinghvs/business-card/blob/main/9art.JPG?raw=true" position="0 1.5 -7" rotation="0 0 0"></a-image>
                
                <!-- Navigation Arrows -->
                <a-box id="left-arrow" position="-5 1.5 -5" rotation="0 45 0" color="blue" depth="0.1" height="1" width="1"></a-box>
                <a-box id="right-arrow" position="5 1.5 -5" rotation="0 -45 0" color="red" depth="0.1" height="1" width="1"></a-box>
        
      </a-entity>
    </a-scene>
    <script>
        // JavaScript for carousel rotation
        let angle = 0;

        document.querySelector('#left-arrow').addEventListener('click', function () {
            angle -= 45; // Rotate the carousel by -45 degrees
            updateCarousel();
        });

        document.querySelector('#right-arrow').addEventListener('click', function () {
            angle += 45; // Rotate the carousel by 45 degrees
            updateCarousel();
        });

        function updateCarousel() {
            // Update the rotation of each image
            const radius = 1; // Adjust the radius as needed
            const images = document.querySelectorAll('a-image');
            let theta = angle;

            images.forEach((image, index) => {
                const x = radius * Math.sin(THREE.Math.degToRad(theta));
                const z = radius * Math.cos(THREE.Math.degToRad(theta));
                image.setAttribute('position', {x: x, y: 1.5, z: z});
                image.setAttribute('rotation', {x: 0, y: -theta, z: 0});
                theta += 360 / images.length;
            });
        }

        updateCarousel();
    </script>
  </body>
</html>
