<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://hiukim.github.io/mind-ar-js/dist/mindar-image-aframe.min.js"></script>
</head>
<body>
    <a-scene mindar="imageTargetSrc: https://deekshasinghvs.github.io/business-card/targets.mind;">
        <!-- Your A-Frame Carousel -->
        
        <a-image id="img1" src="https://deekshasinghvs.github.io/business-card/1art.JPG" position="-3 1.5 -5" rotation="0 45 0"></a-image>
        <a-image id="img2" src="https://deekshasinghvs.github.io/business-card/2art.JPG" position="0 1.5 -7" rotation="0 0 0"></a-image>
        <a-image id="img3" src="https://deekshasinghvs.github.io/business-card/3art.JPG" position="3 1.5 -5" rotation="0 -45 0"></a-image>
        <a-image id="img4" src="https://deekshasinghvs.github.io/business-card/4art.JPG" position="-3 1.5 -5" rotation="0 45 0"></a-image>
        <a-image id="img5" src="https://deekshasinghvs.github.io/business-card/5art.JPG" position="0 1.5 -7" rotation="0 0 0"></a-image>
        <a-image id="img6" src="https://deekshasinghvs.github.io/business-card/6art.JPG" position="3 1.5 -5" rotation="0 -45 0"></a-image>
        <a-image id="img7" src="https://deekshasinghvs.github.io/business-card/7art.JPG" position="-3 1.5 -5" rotation="0 45 0"></a-image>
        <a-image id="img8" src="https://deekshasinghvs.github.io/business-card/8art.JPG" position="0 1.5 -7" rotation="0 0 0"></a-image>
        <a-image id="img9" src="https://deekshasinghvs.github.io/business-card/9art.JPG" position="0 1.5 -7" rotation="0 0 0"></a-image>
        
        <a-box id="left-arrow" position="-5 1.5 -5" rotation="0 45 0" color="blue"></a-box>
        <a-box id="right-arrow" position="5 1.5 -5" rotation="0 -45 0" color="red"></a-box>

        <!-- MindAR Content -->
        <!-- Add your MindAR-specific content here -->

    </a-scene>

    <script>
        // Your existing JavaScript for carousel rotation
        // ...
                // JavaScript for carousel rotation
        let angle = 0;

        document.querySelector('#left-arrow').addEventListener('click', function () {
        angle -= 45; // Rotate the carousel by -45 degrees
        updateCarousel();
        });

        document.querySelector('#right-arrow').addEventListener('click', function () {
        angle += 45; // Rotate the carousel by 45 degrees
        updateCarousel();
        });

        function updateCarousel() {
        // Update the rotation of each image
        const radius = 1; // Adjust the radius as needed
        const images = document.querySelectorAll('a-image');
        let theta = angle;

        images.forEach((image, index) => {
        const x = radius * Math.sin(THREE.Math.degToRad(theta));
        const z = radius * Math.cos(THREE.Math.degToRad(theta));
        image.setAttribute('position', {x: x, y: 1.5, z: z});
        image.setAttribute('rotation', {x: 0, y: -theta, z: 0});
        theta += 360 / images.length;
        });
        }

        updateCarousel();
    </script>
</body>
</html>
